<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret message app</title>
    <script src="https://kit.fontawesome.com/5b1875b5b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" />
    <link rel="icon" href="facebook-messenger-brands.svg">
    <style>
        .row {
            margin-top: 25vh;
        }
        #message-placeholder{
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center">Secret Mesage app</h1>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1 id="message-placeholder"></h1>
                <a href="./index.html">Create your own secret message</a>
            </div>
            <div>
                
            </div>
            <div id="message-form" class="card-panel">
                <form>
                    <label for="">Enter a secret message <i class="fab fa-facebook-square"></i></label>
                    <input id="message-input" type="text">
                    <button class="btn">Create</button>
                </form>
            </div>
            <div id="link-form" class="card-panel hide">
                <div>
                    Share this link with a friend
                    <input id="link-input" />
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
